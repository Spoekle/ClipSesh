<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/CC_Logo_32px.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#171717"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/CC_Logo_250px.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="%PUBLIC_URL%/sitemap.xml" />
    
    <!-- Dark mode flash prevention script -->
    <script>
      (function() {
        // Check for dark mode preference
        var darkModePref = localStorage.getItem('darkMode');
        var prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // If dark mode is enabled or user prefers dark mode and hasn't explicitly set light mode
        if (darkModePref === 'true' || (prefersDarkMode && darkModePref !== 'false')) {
          document.documentElement.classList.add('dark');
          document.body.style.backgroundColor = '#171717'; // neutral-900 equivalent
          document.body.style.color = '#ffffff';
        } else {
          document.documentElement.classList.remove('dark');
          document.body.style.backgroundColor = '#f9fafb'; // gray-50 equivalent
          document.body.style.color = '#000000';
        }
      })();
    </script>
    
    <!-- Add default styles to prevent layout shifts -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.2s ease;
      }
      
      /* Add dark mode transition */
      html.dark {
        color-scheme: dark;
      }
      
      /* Ensure the root div covers the whole page with appropriate background */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
